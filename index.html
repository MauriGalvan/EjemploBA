<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="CSS/reset.css">
        <link rel="stylesheet" href="CSS/styles.css">
        <title>Ejemplo de dise√±o responsivo</title>
    </head>

    <body>
        <header>
            <h1>Mi Pagina Web Responsiva</h1>
            <nav>
                <ul>
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Acerca de</a></li>
                    <li><a href="#">Servicios</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section class="intro">
                <h2>Bienvenido a nuestra pagina web</h2>
                <p>Somos una empresa dedicada a....</p>
            </section>
            <section class="features">
                <h3>Nuestros Servicios</h3>
                <ul>
                    <li>Servicio 1</li>
                    <li>Servicio 2</li>
                    <li>Servicio 3</li>
                </ul>
            </section>

            <section class="image-slider">
                <div class="slider-item">
                    <img src="IMG/imagen1.jpeg" alt="Imagen 1">
                </div>
                <div class="slider-item">
                    <img src="IMG/imagen2.jpeg" alt="Imagen 2">
                </div>
                <div class="slider-item">
                    <img src="IMG/imagen3.jpeg" alt="Imagen 3">
                </div>
                <div class="slider-item">
                    <img src="IMG/imagen4.jpeg" alt="Imagen 4">
                </div>
            </section>
            
            <div class="carousel-container">
                <div class="carousel-slide">
                    <img src="IMG/imagen1.jpeg" alt="Imagen 1">
                </div>
                <div class="carousel-slide">
                    <img src="IMG/imagen2.jpeg" alt="Imagen 2">
                </div>
                <div class="carousel-slide">
                    <img src="IMG/imagen3.jpeg" alt="Imagen 3">
                </div>
            </div>
            <button id="prev.button">Anterior</button>
            <button id="next.button">Siguiente</button>
            <section class="contact-form">
                <h4>Contacto</h4>
                <form>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required></input>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" required></textarea>
                    <button type="submit">Enviar</button>
                </form>
                <button id="saludar">Saludar</button>
                <button id="modoOscuro">Oscuro</button>
                  
            </section>
        </main>
        
        <footer>
            <p>&copy; 2023 Mi pagina web</p>
        </footer>
        <script src="Scripts/script.js"></script>
    </body>
</html>
